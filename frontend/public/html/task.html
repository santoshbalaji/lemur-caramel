<!DOCTYPE html>
<head>
    <title>Task Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="task.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body
        {
            background-color: #DADADA;
        }
        body > .grid 
        {
            height: 100%;
        }
        .column 
        {
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="ui middle aligned center aligned grid" style="margin-top:-90px;">
        <div class="column">
            <h2 class="ui header">
                <div class="content" style="color:#00B5AD">Caramel</div>
            </h2>
            <div class="ui large form">
                <div class="ui secondary segment">
                    <div class="field">
                        <input type="number" id="user_id" placeholder="User ID" max="9999" min="1000">
                    </div>
                    <div class="field">
                        <select class="ui dropdown" id="operation">
                            <option value="">Operation</option>
                            <option value="WASH">Wash</option>
                        </select>
                    </div>
                    <div class="field">
                        <select class="ui dropdown" id="mode">
                            <option value="">Mode</option>
                            <option value="QUICK">Quick Mode</option>
                            <option value="NORMAL">Normal Mode</option>
                        </select>              
                    </div>
                    <div class="ui fluid large teal submit button" id="go">Go</div>
                </div>     
            </div>
        </div>
    </div>
    <div class="ui active dimmer" id="loader" style="display:none;">
        <div class="ui text loader" id="loader_text"></div>
    </div>
</body>
</html>
